<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container-fluid">

    <form class="form-body" #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate >
      <h1 class="jumbotron">Login</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input   required [email]="true" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" type="email" class="form-control"   placeholder="Enter email" name="email"  [(ngModel)]="userModel.email" autocomplete="off">
        <small [class.d-none]="email.valid ||email.untouched"  class="form-text">Enter a valid E mail </small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
         required class="form-control"name="password" placeholder="Password" [(ngModel)]="userModel.password">
         <small [class.d-none]="password.valid ||password.untouched"  class="form-text">Please Enter the password</small>

      </div>
      <button [disabled]="userForm.form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <router-outlet>
      <div >

      </div>
    </router-outlet>
  </body>
</html>
